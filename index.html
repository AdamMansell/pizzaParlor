<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicoli's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Spicoli's Pizza</h1>
      <form id="form">
        <div class="card" id="size-div" class="form-group" class="radio">
          <div class="card-body">
            <label><u><strong>Pizza Size:</strong></u></label>
            <select id="size" class="form-control">
              <option name="small" value="smallVal">Small</option>
              <option name="medium" value="medVal">Medium</option>
              <option name="large" value="lrgVal">Large</option>
            </select>
          </div>
        </div>
        <div class="card" id="toppings-div" class="form-group" class="radio">
          <div class="card-body">
            <label for="pizza-toppings"><u><strong>Toppings:</strong></u></label><br>
            <input type="checkbox" name="tops" id="pep" value="pep"><label
              for="pep">Pepperoni</label><br>
            <input type="checkbox" name="tops" id="saus" value="saus"><label
              for="saus">Sausage</label><br>
            <input type="checkbox" name="tops" id="anch" value="anch"><label
              for="anch">Anchovies</label><br>
          </div>
          <button id="pizza-button" type="submit" class="btn-danger">Make My Pizza!</button>
          <div id="cost-div">
            <h3>Cost: $<span id="cost"></span></h3>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
