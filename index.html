<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicoli's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Spicoli's Pizza</h1>
      <form id="form">
        <div class="card" class="form-group" class="radio">
          <div class="card-body">
            <label for="pizza-size"><u><strong>Pizza Size:</strong></u></label>
            <select id="size" class="form-control">
              <option name="small" value="smallVal">Small</option>
              <option name="medium" value="medVal">Medium</option>
              <option name="large" value="lrgVal">Large</option>
            </select>
          </div>
        </div>
        <div class="card" class="form-group" class="radio">
          <div class="card-body">
            <label for="pizza-toppings"><u><strong>Toppings:</strong></u></label>
            <select id="size" class="form-control">
              <option name="peporoni" value="pep">Peporoni</option>
              <option name="sausage" value="saus">Sausage</option>
              <option name="anchovies" value="anch">Anchovies</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn-danger">Make My Pizza!</button>
      </form>
      <h3 id="cost">Cost:</h3>
    </div>

  </body>
</html>
